kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: python-app-ingress
spec:
  rules:
  - host : "python-app.test.com"
    http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: python-app
              port:
                number: 8080
      