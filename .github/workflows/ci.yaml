name: CI

on:
    push:
        paths:
            - src/**    
        branches:
            - main
    pull_request:

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - 
                name: Checkout repository
                uses: actions/checkout@v3

            - 
                name: Build Docker image
                run: |
                    docker build -t myperepo/python-app:${{ github.sha }} .

            - 
                name: Log in to DockerHub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            - 
                name: Push Docker image
                run: |
                    SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-6)
                    docker tag myperepo/python-app:${GITHUB_SHA} ${{ secrets.DOCKERHUB_USERNAME }}/python-app:${SHORT_SHA}
                    docker push ${{ secrets.DOCKERHUB_USERNAME }}/python-app:${SHORT_SHA}